name: Production deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Trigger rag-2-frontend workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GAMES_REPO_TOKEN }}
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: 'theimmortalcoders',
              repo: 'rag-2-frontend',
              event_type: 'ci-from-games',
              client_payload: {
                triggered_by: 'rag-2-games',
                sha: process.env.GITHUB_SHA
              }
            });
